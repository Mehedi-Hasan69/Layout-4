<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>This is header</h1>
    </div>
    <div class="nav">
        <h1>This is nav</h1>
    </div>
    <div class="title">
        <div class="page-title">
            <h1>This is page title</h1>

        </div>
        <div class="content">
            <h1>This is content</h1>

        </div>
        <div class="bottom">
            <div class="bottom-left">
                <h1>This is bottom left</h1>
            </div>
            <div class="bottom-right">
                <h1>This is bottom right</h1>
            </div>
        </div>
    </div>
    <div class="local">
        <div class="nav-local">
            <h1>Local Nav</h1>
        </div>
        <div class="slide-bar">
            <h1>Slide Bar</h1>
        </div>
    </div>
   <div class="footer">
       <h1>This is footer</h1>
   </div>

</body>
</html>
